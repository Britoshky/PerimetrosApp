<ion-header>
  <ion-toolbar>
    <ion-title>Figuras Geométricas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select placeholder="Escoja una figura geométrica" [(ngModel)]="figuraSeleccionada">
    <ion-select-option value="circulo">círculo</ion-select-option>
    <ion-select-option value="triangulo">triángulo</ion-select-option>
  </ion-select>

  <app-circle *ngIf="figuraSeleccionada === 'circulo'"></app-circle>
  <app-triangle *ngIf="figuraSeleccionada === 'triangulo'"></app-triangle>
</ion-content>
